<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        #parent{
            font-size: 10px;
        }
        #child{
            font-size: 1em;
        }

    </style>
</head>
<body>
  <div id="parent">
    <p id="child">Hello world!!</p>
  </div>  
</body>
</html>
